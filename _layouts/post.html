---
layout: main
---
<article class="article-page">
  <a class="back-button" role="button" href="{{site.baseurl}}/">Back to Listing</a>
  <div class="page-content">
	<h1 class="page-title-mobile">{{page.title}}</h1>
    {% if page.img %}
    <div class="page-cover-image">
      <figure>
        <img class="page-image" src={{ "https://res.cloudinary.com/klish-group/image/upload/f_auto,q_auto,w_auto/web/blog/images/hero-images/" | append : page.img}} alt="{{page.title}}">
        {% if page.fig-caption %}
          <figcaption>{{page.fig-caption}}</figcaption>
        {% endif %}
      </figure>
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title-desktop">{{page.title}}</h1>
        <div class="page-date"><span>{{page.date | date: '%b %d, %Y'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
      </header>
      {{content | markdownify}}
      <div class="page-footer">
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->
  <a class="back-button" role="button" href="{{site.baseurl}}/">Back to Listing</a>
</article> <!-- End Article Page -->
